name: release

on:
  bush:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      -
        name: Install dependencies
        run: npm ci
      -
        name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
